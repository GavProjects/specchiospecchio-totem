<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpecchioSpecchio Totem</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="libs/webcam-easy.min.js"></script>
</head>
<body>
  <!-- Standby con video YouTube -->
  <div id="standby-container">
    <iframe id="youtube-video" src="https://www.youtube.com/embed/EuVxyovzp0A?autoplay=1&mute=1&controls=0&loop=1&playlist=EuVxyovzp0A" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <img id="qr-code" src="assets/qr_code.png" alt="QR Code">
  </div>

  <!-- Saluto dinamico -->
  <div id="saluto-container" style="display: none; flex-direction: column; align-items: center; justify-content: flex-start; background-color: #F4F2E9; height: 100vh; padding-top: 30px;">
    <img src="https://gavprojects.com/specchio_specchio.png" alt="Logo" style="height: 40px; margin-bottom: 30px;" />
    <h1 style="font-size: 36px; font-weight: bold;">Ciao, <span id="user-name">Mario</span>!</h1>
    <p style="font-size: 20px; text-align: center; margin-top: 0;">Continua sul tuo smartphone<br>per scegliere il tuo stile</p>
    <img src="assets/saluto_outfit.png" alt="Outfit" style="margin-top: 30px; width: 80%; max-width: 400px;">
  </div>

  <!-- Contenitore foto/video -->
  <div id="content-container" style="display: none;">
    <div id="countdown" class="countdown-text"></div>
    <video id="camera" class="camera-box" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="image" class="image-box"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
